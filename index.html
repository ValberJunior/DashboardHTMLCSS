<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Academy Five</title>
    <!-- Icone -->
    <link href="./assets/logo.png" rel="icon" type="image/png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--CSS-->
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <!--FontAswome-->
    <script src="https://kit.fontawesome.com/51d1ddecd8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!--Header-->
    <header class="navbar navbar-expand-lg navbar-light sticky-top special__bg">
        <nav class="container-fluid">

            <!--Logo-->
            <section class="logo d-flex align-items-center">
                <a class="navbar-brand" href="./index.html">
                    <figure>
                        <img src="./assets/logofive.png" alt="Logo da Five" class="logo__img"/>
                    </figure>            
                </a>
            </section>

            <!--Mobile Button-->
            <section class="mobile__button">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </section>

            <!--Menu Navbar-->
            <section class="collapse navbar-collapse justify-content-end me-2" id="navbarNav">

                    <ul class="navbar-nav align-items-center justify-content-xl-center ps-4">

                        <li class="nav-item me-2 fs-5">
                                <figure class="profile d-flex align-items-center">
                                    <img src="./assets/profile.jpg" alt="Imagem de Perfil" class="profile__img"/>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          Maria Aparecida Fernandes
                                        </a>
                                        <ul class="dropdown-menu sub__menu" aria-labelledby="navbarDropdownMenuLink">
                                          <li><a class="dropdown-item fs-5" href="#"><i class="fa-solid fa-gear"></i> Ajustes</a></li>
                                          <li><a class="dropdown-item fs-5" href="#"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
                                        </ul>
                                      </li>
                                </figure>
                        </li>

            
                    </ul>
            </section>

        </nav>
    </header> 

    <!-- Main -->
    <main class="container-fluid d-flex content">

        <!--aside-->
        <aside class="aside bg-light">
            Menu Lateral
        </aside>

        <!-- Cards -->

        <section class="container grid__menu pb-5 bg-light">


            <div class="row">

                <div class="col-sm-6">
                <div class="card grid__card">
                    <div class="card-body d-flex align-items-center justify-content-center">
                    <h5 class="card-title fs-5">
                        <i class="fa-solid fa-people-roof"></i>  Turmas
                    </h5>
                    </div>
                </div>
                </div>

                <div class="col-sm-6">
                    <div class="card grid__card">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title fs-5">
                            <i class="fa-solid fa-user-plus"></i> Adicionar Aluno
                        </h5>
                    </div>
                    </div>
                </div>



                <div class="col-sm-6">
                    <div class="card grid__card">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title fs-5">
                            <i class="fa-solid fa-people-roof"></i> Atividades
                        </h5>
                    </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card grid__card">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title fs-5">
                            <i class="fa-solid fa-clock"></i> Grade de Horários
                        </h5>
                    </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card grid__card ">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title fs-5">
                            <i class="fa-solid fa-bars-progress"></i> Avaliações
                        </h5>
                    </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card grid__card ">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title fs-5">
                            <i class="fa-solid fa-chart-line"></i> Performance
                        </h5>
                    </div>
                    </div>
                </div>

            </div>

            

        </section>
    </main>

    <!--Footer-->
    <Footer class="special__bg pt-3">

        <section class="footer__tecs d-flex justify-content-between container mt-5 mb-5">

            <article class="d-flex flex-column align-items-center">
                <p class="fs-5">Tecnologias aplicadas</p>
                <figure class="h-50 footer__icons">
                    <img src="./assets/html5.png" alt="Tecnologia Html5" class="footer__icon"/> 
                    <img src="./assets/css3.png" alt="Tecnologia CSS3" class="footer__icon"/>
                    <img src="./assets/bootstrap.png" alt="Tecnologia Bootstrap" class="footer__icon"/>
                </figure>
            </article>
    
            <article class="footer__info h-50">
                <figure class="p-2">
                    <img src="./assets/logofive.png" alt="logo five" class="footer__img"/>
                </figure>
            </article>
        </section>

       <section class="d-flex justify-content-center align-items-center footer__copyright mt-5 pt-3">
           <p class="p-2"><i class="fa-regular fa-copyright"></i> Desenvolvido para prática de html e css - Valber Junior - 2022</p>
       </section>

    </Footer>
    
    <!-- Script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
